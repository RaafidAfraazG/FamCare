<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chatroom - FamCare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            max-height: 700px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-wrapper.own {
            align-self: flex-end;
        }

        .message-wrapper.other {
            align-self: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .message-wrapper.own .message-header {
            flex-direction: row-reverse;
            text-align: right;
        }

        .message-author {
            font-weight: 600;
            color: #667eea;
        }

        .message-role {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .message-role.parent {
            background: #e3f2fd;
            color: #1565c0;
        }

        .message-role.child {
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message-wrapper.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-wrapper.other .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message-wrapper.own .message-time {
            text-align: right;
            color: white;
        }

        .message-wrapper.other .message-time {
            color: #666;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chat-send-btn:active {
            transform: translateY(0);
        }

        .no-messages {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .no-messages i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .chat-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }

        .chat-stat-item {
            text-align: center;
        }

        .chat-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .chat-stat-label {
            font-size: 0.85rem;
            color: #666;
        }

        .emoji-picker {
            display: inline-block;
            margin-right: 10px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 150px);
                max-height: none;
            }

            .message-wrapper {
                max-width: 85%;
            }

            .chat-input-form {
                flex-direction: row;
            }

            .chat-send-btn {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üè• FamCare</h1>
            <div class="nav-links">
                <span th:text="'Welcome, ' + ${userName} + '!'"></span>
                <a th:href="${userRole == 'PARENT' ? '/parent/dashboard' : '/child/dashboard'}">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="back-link">
            <a th:href="${userRole == 'PARENT' ? '/parent/dashboard' : '/child/dashboard'}">‚Üê Back to Dashboard</a>
        </div>

        <!-- Error message -->
        <div th:if="${error}" class="alert alert-error">
            <p th:text="${error}"></p>
        </div>

        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <h2>üí¨ Family Chatroom</h2>
                <p>Connect with your family members</p>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div th:if="${messages == null or messages.size() == 0}" class="no-messages">
                    <i>üí≠</i>
                    <p>No messages yet. Start the conversation!</p>
                </div>

                <div th:each="msg : ${messages}" 
                     class="message-wrapper"
                     th:classappend="${msg.userId == currentUserId ? 'own' : 'other'}">
                    
                    <div class="message-header">
                        <span class="message-author" th:text="${msg.fullName}"></span>
                        <span class="message-role" 
                              th:classappend="${msg.userId == familyId ? 'parent' : 'child'}"
                              th:text="${msg.userId == familyId ? 'Parent' : 'Child'}">
                        </span>
                    </div>

                    <div class="message-bubble">
                        <div th:text="${msg.message}"></div>
                    </div>

                    <div class="message-time" th:text="${#temporals.format(msg.sentAt, 'MMM dd, yyyy hh:mm a')}"></div>
                </div>
            </div>

            <!-- Chat Stats -->
            <div class="chat-stats">
                <div class="chat-stat-item">
                    <div class="chat-stat-value" th:text="${totalMessages}"></div>
                    <div class="chat-stat-label">Total Messages</div>
                </div>
                <div class="chat-stat-item">
                    <div class="chat-stat-value" id="onlineStatus">‚óè</div>
                    <div class="chat-stat-label">Online</div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-area">
                <form method="POST" th:action="@{/chat/send}" class="chat-input-form" id="chatForm">
                    <div class="emoji-picker">
                        <button type="button" class="emoji-btn" onclick="addEmoji('üòä')">üòä</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('üëç')">üëç</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('üéâ')">üéâ</button>
                    </div>
                    <input 
                        type="text" 
                        name="message" 
                        id="messageInput"
                        class="chat-input" 
                        placeholder="Type your message..." 
                        required
                        autocomplete="off"
                        maxlength="500">
                    <button type="submit" class="chat-send-btn">Send üì§</button>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Auto-scroll to bottom on load
        window.addEventListener('load', function() {
            scrollToBottom();
        });

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add emoji to input
        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        // Auto-refresh messages every 5 seconds
        let currentMessageCount = /*[[${totalMessages}]]*/ 0;

        setInterval(function() {
            fetch('/chat/api/check-new?lastCount=' + currentMessageCount)
                .then(response => response.json())
                .then(data => {
                    if (data.hasNew) {
                        // Reload page to show new messages
                        location.reload();
                    }
                })
                .catch(error => console.error('Error checking messages:', error));
        }, 5000);

        // Handle form submission
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            const input = document.getElementById('messageInput');
            if (input.value.trim() === '') {
                e.preventDefault();
                alert('Please enter a message');
            }
        });

        // Press Enter to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').submit();
            }
        });

        // Update online status animation
        setInterval(function() {
            const status = document.getElementById('onlineStatus');
            status.style.color = status.style.color === 'rgb(76, 175, 80)' ? '#4CAF50' : 'rgb(76, 175, 80)';
        }, 1000);
        document.getElementById('onlineStatus').style.color = '#4CAF50';
    </script>
</body>
</html>

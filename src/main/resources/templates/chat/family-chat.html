<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chat - FamCare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #fdfefe;
            color: #1a1a1a;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1c2e 0%, #2a1a3d 100%);
            color: #e2e8f0;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float-elegant 25s infinite ease-in-out;
        }

        body.dark-theme .gradient-orb {
            filter: blur(100px);
            opacity: 0.12;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            top: -10%;
            left: -8%;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            bottom: -5%;
            right: -5%;
            animation-delay: 8s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float-elegant {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.2;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.12;
            }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Navbar */
        .chat-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.07);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background 0.3s ease;
        }

        body.dark-theme .chat-header {
            background: rgba(30, 32, 52, 0.9);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            padding: 9px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        body.dark-theme .back-btn {
            background: rgba(255, 255, 255, 0.08);
            color: #a5b4fc;
            border-color: rgba(255, 255, 255, 0.15);
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateX(-3px);
        }

        body.dark-theme .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-center h2 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        body.dark-theme .header-center h2 {
            color: #f1f5f9;
        }

        .family-members-info {
            font-size: 13px;
            color: #64748b;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        body.dark-theme .family-members-info {
            color: #cbd5e1;
        }

        .theme-toggle {
            background: rgba(99, 102, 241, 0.1);
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            color: #6366f1;
            padding: 9px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        body.dark-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: #a5b4fc;
        }

        .theme-toggle:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        body.dark-theme .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Main Chat Area */
        .chat-main {
            display: flex;
            flex: 1;
            overflow: hidden;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 20px 40px;
            gap: 20px;
        }

        /* Sidebar */
        .chat-sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-theme .chat-sidebar {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }

        .sidebar-title {
            padding: 18px 20px;
            font-weight: 600;
            font-size: 15px;
            color: #1a1a1a;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(99, 102, 241, 0.05);
            letter-spacing: -0.3px;
            transition: color 0.3s ease;
        }

        body.dark-theme .sidebar-title {
            color: #f1f5f9;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(99, 102, 241, 0.1);
        }

        .family-members-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .family-member {
            padding: 14px;
            margin: 6px 0;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        body.dark-theme .family-member {
            background: rgba(255, 255, 255, 0.04);
        }

        .family-member:hover {
            background: rgba(99, 102, 241, 0.08);
            border-left-color: #6366f1;
            transform: translateX(4px);
        }

        body.dark-theme .family-member:hover {
            background: rgba(99, 102, 241, 0.12);
        }

        .family-member strong {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        body.dark-theme .family-member strong {
            color: #f1f5f9;
        }

        .member-role {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        body.dark-theme .member-role {
            color: #cbd5e1;
        }

        /* Chat Content */
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-theme .chat-content {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            animation: slideIn 0.4s ease;
            width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.message-other {
            justify-content: flex-start;
        }

        .message.message-own {
            justify-content: flex-end;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            max-width: 65%;
        }

        .message-other .message-content {
            align-items: flex-start;
        }

        .message-own .message-content {
            align-items: flex-end;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #64748b;
            letter-spacing: -0.2px;
            transition: color 0.3s ease;
        }

        body.dark-theme .message-sender {
            color: #cbd5e1;
        }

        .message-own .message-sender {
            color: #6366f1;
        }

        body.dark-theme .message-own .message-sender {
            color: #a5b4fc;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: relative;
            transition: all 0.3s ease;
        }

        .message-other .message-bubble {
            background: rgba(0, 0, 0, 0.04);
            color: #1a1a1a;
        }

        body.dark-theme .message-other .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            color: #f1f5f9;
        }

        .message-own .message-bubble {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .message-bubble.harmful {
            background: #fee2e2 !important;
            color: #991b1b !important;
            border: 2px solid #dc2626;
            font-weight: 500;
        }

        body.dark-theme .message-bubble.harmful {
            background: rgba(220, 38, 38, 0.2) !important;
            color: #fca5a5 !important;
        }

        .message-own .message-bubble.harmful {
            background: #dc2626 !important;
            color: white !important;
        }

        .message-bubble.concerning {
            background: #fef3c7 !important;
            color: #92400e !important;
            border: 1.5px solid #f59e0b;
        }

        body.dark-theme .message-bubble.concerning {
            background: rgba(245, 158, 11, 0.2) !important;
            color: #fcd34d !important;
        }

        .message-own .message-bubble.concerning {
            background: #f59e0b !important;
            color: white !important;
        }

        .message-time {
            font-size: 11px;
            margin-top: 6px;
            opacity: 0.6;
            font-weight: 400;
        }

        .message-delete-btn {
            display: none;
            font-size: 11px;
            color: #94a3b8;
            cursor: pointer;
            margin-top: 6px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            border: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .message-own .message-delete-btn {
            display: inline-block;
        }

        .message-delete-btn:hover {
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.01);
            transition: all 0.3s ease;
        }

        body.dark-theme .input-area {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
        }

        .emoji-reactions {
            display: flex;
            gap: 6px;
            padding-right: 12px;
            border-right: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.dark-theme .emoji-reactions {
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .emoji-btn {
            font-size: 22px;
            background: rgba(99, 102, 241, 0.05);
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        body.dark-theme .emoji-btn {
            background: rgba(255, 255, 255, 0.05);
        }

        .emoji-btn:hover {
            background: rgba(99, 102, 241, 0.12);
            transform: scale(1.15);
        }

        body.dark-theme .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            background: white;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }

        body.dark-theme .message-input {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .message-input::placeholder {
            color: #94a3b8;
        }

        body.dark-theme .message-input::placeholder {
            color: #64748b;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
            box-shadow: 0 3px 10px rgba(99, 102, 241, 0.25);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .confirm-modal.active {
            display: flex;
        }

        .confirm-dialog {
            background: white;
            border-radius: 14px;
            padding: 32px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s ease;
            transition: background 0.3s ease;
        }

        body.dark-theme .confirm-dialog {
            background: #1e2034;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-40px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .confirm-dialog h3 {
            margin: 0 0 12px 0;
            color: #1a1a1a;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            transition: color 0.3s ease;
        }

        body.dark-theme .confirm-dialog h3 {
            color: #f1f5f9;
        }

        .confirm-dialog p {
            margin: 0 0 28px 0;
            color: #64748b;
            font-size: 14px;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        body.dark-theme .confirm-dialog p {
            color: #cbd5e1;
        }

        .confirm-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .confirm-btn {
            padding: 11px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .confirm-btn-cancel {
            background: rgba(0, 0, 0, 0.05);
            color: #475569;
        }

        body.dark-theme .confirm-btn-cancel {
            background: rgba(255, 255, 255, 0.08);
            color: #cbd5e1;
        }

        .confirm-btn-cancel:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .confirm-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .confirm-btn-delete {
            background: #dc2626;
            color: white;
        }

        .confirm-btn-delete:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 10px;
            margin: 12px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            border-left: 3px solid #dc2626;
        }

        body.dark-theme .error-message {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            text-align: center;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        body.dark-theme .empty-state {
            color: #64748b;
        }

        .message-count {
            padding: 12px 20px;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            text-align: center;
            background: rgba(0, 0, 0, 0.01);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        body.dark-theme .message-count {
            color: #64748b;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .chat-main {
                padding: 12px;
            }

            .chat-sidebar {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }

            .header-container {
                padding: 0 20px;
            }

            .emoji-reactions {
                display: none;
            }

            .send-btn {
                padding: 12px 18px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <div class="chat-container" th:data-user-id="${loggedInUserId}">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-container">
                <div class="header-left">
                    <a href="javascript:history.back()" class="back-btn">
                        ‚Üê Back
                    </a>
                </div>
                <div class="header-center">
                    <h2>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Chat</h2>
                    <div class="family-members-info">
                        <span th:if="${familyMembers != null}" th:text="'Connected with ' + ${familyMembers.size()} + ' family members'"></span>
                        <span th:unless="${familyMembers != null}">Loading family members...</span>
                    </div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Sidebar with Family Members -->
            <div class="chat-sidebar">
                <div class="sidebar-title">Family Members</div>
                <div class="family-members-list">
                    <div th:if="${familyMembers != null and familyMembers.size() > 0}">
                        <div th:each="member : ${familyMembers}" class="family-member">
                            <div>
                                <strong th:text="${member.getFullName()}"></strong>
                                <span th:if="${member.getId() == loggedInUserId}" style="color: #6366f1; margin-left: 5px; font-size: 12px;">(You)</span>
                            </div>
                            <div class="member-role" th:text="${member.getRole()}"></div>
                        </div>
                    </div>
                    <div th:unless="${familyMembers != null and familyMembers.size() > 0}" style="padding: 20px; text-align: center; color: #94a3b8;">
                        <p>No family members found</p>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-content">
                <div class="error-message" id="errorMessage"></div>

                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state" id="emptyState">
                        <div>
                            <p>üí¨ No messages yet. Start the conversation!</p>
                        </div>
                    </div>
                </div>

                <div class="message-count" id="messageCount"></div>

                <!-- Message Input -->
                <div class="input-area">
                    <div class="emoji-reactions">
                        <button class="emoji-btn" title="Happy" onclick="insertEmoji('üòä')">üòä</button>
                        <button class="emoji-btn" title="Love" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                        <button class="emoji-btn" title="Thumbs Up" onclick="insertEmoji('üëç')">üëç</button>
                        <button class="emoji-btn" title="Sad" onclick="insertEmoji('üò¢')">üò¢</button>
                        <button class="emoji-btn" title="Laugh" onclick="insertEmoji('üòÇ')">üòÇ</button>

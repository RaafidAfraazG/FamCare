<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Chart - FamCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #fdfefe;
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1c2e 0%, #2a1a3d 100%);
            color: #e2e8f0;
        }

        /* Elegant Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            animation: float-elegant 25s infinite ease-in-out;
            transition: opacity 0.3s ease;
        }

        body.dark-theme .gradient-orb {
            filter: blur(100px);
            opacity: 0.15;
        }

        .orb1 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            top: -8%;
            left: -8%;
            animation-delay: 0s;
        }

        body.dark-theme .orb1 {
            background: radial-gradient(circle at center, #6366f1 0%, #8b5cf6 100%);
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            bottom: -4%;
            right: -4%;
            animation-delay: 8s;
        }

        body.dark-theme .orb2 {
            background: radial-gradient(circle at center, #ec4899 0%, #f97316 100%);
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        body.dark-theme .orb3 {
            background: radial-gradient(circle at center, #06b6d4 0%, #3b82f6 100%);
        }

        @keyframes float-elegant {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.18;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.22;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.14;
            }
        }

        body.dark-theme .orb1,
        body.dark-theme .orb2,
        body.dark-theme .orb3 {
            animation: float-elegant-dark 25s infinite ease-in-out;
        }

        @keyframes float-elegant-dark {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.2;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.12;
            }
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.025) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 20s linear infinite;
            transition: background-image 0.3s ease;
        }

        body.dark-theme .bg-animation::before {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.07);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-theme .navbar {
            background: rgba(30, 32, 52, 0.9);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        body.dark-theme .logo {
            color: #f1f5f9;
        }

        .logo-icon {
            font-size: 26px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-theme .nav-links a {
            color: #cbd5e1;
        }

        .nav-links a:not(.btn-login):hover {
            color: #1a1a1a;
        }

        body.dark-theme .nav-links a:not(.btn-login):hover {
            color: #ffffff;
        }

        .nav-links a:not(.btn-login)::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }

        .nav-links a:not(.btn-login):hover::after {
            width: 100%;
        }

        .btn-login {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white !important;
            padding: 9px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(99, 102, 241, 0.25);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 16px rgba(99, 102, 241, 0.35);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: rgba(99, 102, 241, 0.1);
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            color: #6366f1;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        body.dark-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: #a5b4fc;
        }

        body.dark-theme .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 40px 40px;
        }

        /* Dashboard Styles */
        .dashboard {
            position: relative;
            z-index: 1;
        }

        .back-link {
            margin-bottom: 20px;
        }

        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #8b5cf6;
        }

        body.dark-theme .back-link a {
            color: #a5b4fc;
        }

        body.dark-theme .back-link a:hover {
            color: #c4b5fd;
        }

        .dashboard h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        body.dark-theme .dashboard h1 {
            color: #f9fafb;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #ffffff;
            padding: 24px;
            border-radius: 14px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body.dark-theme .stat-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-color: rgba(99, 102, 241, 0.15);
        }

        body.dark-theme .stat-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .stat-card:nth-child(1) {
            --accent-color: #6366f1;
        }

        .stat-card:nth-child(2) {
            --accent-color: #ec4899;
        }

        .stat-card:nth-child(3) {
            --accent-color: #06b6d4;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 10px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        body.dark-theme .stat-card h3 {
            color: #cbd5e1;
        }

        .mood-score {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        body.dark-theme .mood-score {
            color: #f1f5f9;
        }

        /* Section Styles */
        .section {
            background: #ffffff;
            padding: 28px;
            border-radius: 14px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        body.dark-theme .section {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        body.dark-theme .section h2 {
            color: #f1f5f9;
        }

        /* Chart Section */
        .chart-section {
            padding: 30px;
        }

        /* Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            transition: border-color 0.3s ease;
        }

        body.dark-theme .table th, body.dark-theme .table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .table th {
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        body.dark-theme .table th {
            color: #cbd5e1;
        }

        .table td {
            color: #4a5568;
            transition: color 0.3s ease;
        }

        body.dark-theme .table td {
            color: #e2e8f0;
        }

        .table tr:hover td {
            background-color: rgba(99, 102, 241, 0.05);
        }

        body.dark-theme .table tr:hover td {
            background-color: rgba(99, 102, 241, 0.1);
        }

        /* Alert Styles */
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        body.dark-theme .alert-error {
            background-color: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 14px;
            margin-top: 30px;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 28px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: inline-block;
            letter-spacing: -0.2px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.25);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(99, 102, 241, 0.35);
        }

        .btn-secondary {
            background: white;
            color: #6366f1;
            border: 1.5px solid #d1d5db;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        body.dark-theme .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #a5b4fc;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        body.dark-theme .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* Footer */
        footer {
            margin-top: 70px;
            padding: 28px 0;
            text-align: center;
            color: #94a3b8;
            font-size: 13px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
        }

        body.dark-theme footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 50px 24px 30px;
            }

            .navbar .container {
                padding: 0 24px;
            }

            .nav-links {
                gap: 12px;
            }

            .theme-toggle {
                padding: 8px 10px;
                font-size: 16px;
            }

            .dashboard h1 {
                font-size: 28px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 20px;
            }

            .chart-section {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .table {
                font-size: 14px;
            }

            .table th, .table td {
                padding: 8px 10px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">üè•</span>
                <span>FamCare</span>
            </h1>
            <div class="nav-links">
                <span>Welcome, Parent!</span>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="/logout" class="btn-login">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="back-link">
                <a href="/parent/dashboard">‚Üê Back to Dashboard</a>
            </div>

            <h1 th:text="${child != null ? child.fullName + &quot; Mood Trends&quot; : 'Mood Trends'}"></h1>

            <!-- Error message -->
            <div th:if="${error}" class="alert alert-error">
                <p th:text="${error}"></p>
            </div>

            <!-- Summary Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Weekly Average</h3>
                    <p class="mood-score" th:text="${weeklyAverage != null ? #numbers.formatDecimal(weeklyAverage, 1, 1) : '0'}"></p>
                </div>

                <div class="stat-card">
                    <h3>Monthly Average</h3>
                    <p class="mood-score" th:text="${monthlyAverage != null ? #numbers.formatDecimal(monthlyAverage, 1, 1) : '0'}"></p>
                </div>

                <div class="stat-card">
                    <h3>Total Logs</h3>
                    <p class="mood-score" th:text="${moodCount}"></p>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="section chart-section">
                <h2>Mood History (Last 30 Days)</h2>
                <div th:if="${moodHistory != null and moodHistory.size() > 0}">
                    <canvas id="moodChart" style="max-height: 400px;"></canvas>
                </div>
                <div th:unless="${moodHistory != null and moodHistory.size() > 0}">
                    <p>No mood data available yet.</p>
                </div>
            </div>

            <!-- Recent Entries Table -->
            <div class="section">
                <h2>Recent Mood Entries</h2>
                <div th:if="${moodHistory != null and moodHistory.size() > 0}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Score</th>
                                <th>Mood</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mood : ${moodHistory}">
                                <td th:text="${mood.createdAt}"></td>
                                <td th:text="${mood.moodScore} + '/10'"></td>
                                <td th:text="${mood.moodLabel}"></td>
                                <td th:text="${mood.notes != null ? mood.notes : '‚Äî'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${moodHistory != null and moodHistory.size() > 0}">
                    <p>No mood history available.</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a th:href="@{/parent/child/{id}/analytics(id=${child.id})}" class="btn-secondary">View Analytics</a>
                <a href="/parent/dashboard" class="btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const moodHistoryData = /*[[${moodHistory}]]*/ [];
        
        if (moodHistoryData && moodHistoryData.length > 0) {
            const labels = moodHistoryData.map(function(m) {
                const date = new Date(m.createdAt);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            const scores = moodHistoryData.map(function(m) { return m.moodScore; });

            const ctx = document.getElementById('moodChart');
            if (ctx) {
                new Chart(ctx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: labels.reverse(),
                        datasets: [{
                            label: 'Mood Score',
                            data: scores.reverse(),
                            borderColor: '#6366f1',
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            tension: 0.3,
                            fill: true,
                            pointRadius: 5,
                            pointBackgroundColor: '#6366f1',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: true }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 10,
                                ticks: { stepSize: 1 }
                            }
                        }
                    }
                });
            }
        }
        
        // Theme toggle functionality
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        /*]]>*/
    </script>
</body>
</html>

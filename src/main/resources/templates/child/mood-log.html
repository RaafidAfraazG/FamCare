<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Mood - FamCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #fdfefe;
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1c2e 0%, #2a1a3d 100%);
            color: #e2e8f0;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            animation: float-elegant 25s infinite ease-in-out;
            transition: opacity 0.3s ease;
        }

        body.dark-theme .gradient-orb {
            filter: blur(100px);
            opacity: 0.15;
        }

        .orb1 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            top: -8%;
            left: -8%;
            animation-delay: 0s;
        }

        body.dark-theme .orb1 {
            background: radial-gradient(circle at center, #6366f1 0%, #8b5cf6 100%);
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            bottom: -4%;
            right: -4%;
            animation-delay: 8s;
        }

        body.dark-theme .orb2 {
            background: radial-gradient(circle at center, #ec4899 0%, #f97316 100%);
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        body.dark-theme .orb3 {
            background: radial-gradient(circle at center, #06b6d4 0%, #3b82f6 100%);
        }

        @keyframes float-elegant {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.18;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.22;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.14;
            }
        }

        body.dark-theme .orb1,
        body.dark-theme .orb2,
        body.dark-theme .orb3 {
            animation: float-elegant-dark 25s infinite ease-in-out;
        }

        @keyframes float-elegant-dark {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.2;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.12;
            }
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.025) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 20s linear infinite;
            transition: background-image 0.3s ease;
        }

        body.dark-theme .bg-animation::before {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.07);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-theme .navbar {
            background: rgba(30, 32, 52, 0.9);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        body.dark-theme .logo {
            color: #f1f5f9;
        }

        .logo-icon {
            font-size: 26px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links span {
            color: #64748b;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        body.dark-theme .nav-links span {
            color: #cbd5e1;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-theme .nav-links a {
            color: #cbd5e1;
        }

        .nav-links a:not(.btn-logout):hover {
            color: #1a1a1a;
        }

        body.dark-theme .nav-links a:not(.btn-logout):hover {
            color: #ffffff;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white !important;
            padding: 9px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 16px rgba(239, 68, 68, 0.35);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: rgba(99, 102, 241, 0.1);
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            color: #6366f1;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        body.dark-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: #a5b4fc;
        }

        body.dark-theme .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 40px;
        }

        /* Form Box */
        .form-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        body.dark-theme .form-box {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-box h2 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 28px;
            letter-spacing: -1px;
            text-align: center;
            transition: color 0.3s ease;
            animation: fadeInDown 0.8s ease-out;
        }

        body.dark-theme .form-box h2 {
            color: #f9fafb;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Alerts */
        .alert {
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            border-left: 3px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-color: #ef4444;
        }

        body.dark-theme .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-color: #ef4444;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border-color: #22c55e;
        }

        body.dark-theme .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border-color: #22c55e;
        }

        /* Form Styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 600;
            font-size: 14px;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        body.dark-theme .form-group label {
            color: #e2e8f0;
        }

        .form-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #ef4444 0%, #f59e0b 25%, #eab308 50%, #84cc16 75%, #22c55e 100%);
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #6366f1;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .form-group input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #6366f1;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-group input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .mood-display {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #6366f1;
            padding: 16px;
            background: rgba(99, 102, 241, 0.08);
            border-radius: 10px;
            margin-top: 8px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        body.dark-theme .mood-display {
            color: #a5b4fc;
            background: rgba(99, 102, 241, 0.15);
        }

        .form-group select {
            padding: 12px 16px;
            border: 1.5px solid #d1d5db;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            color: #1a1a1a;
            cursor: pointer;
        }

        body.dark-theme .form-group select {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            color: #e2e8f0;
        }

        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        body.dark-theme .form-group select:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-group select option {
            background: white;
            color: #1a1a1a;
        }

        body.dark-theme .form-group select option {
            background: #1e293b;
            color: #e2e8f0;
        }

        .form-group textarea {
            padding: 12px 16px;
            border: 1.5px solid #d1d5db;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            color: #1a1a1a;
            resize: vertical;
            min-height: 120px;
        }

        body.dark-theme .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            color: #e2e8f0;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        body.dark-theme .form-group textarea:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-group textarea::placeholder {
            color: #94a3b8;
        }

        body.dark-theme .form-group textarea::placeholder {
            color: #64748b;
        }

        /* Buttons */
        .btn-primary {
            padding: 14px 36px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: -0.2px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.25);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(99, 102, 241, 0.35);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-block {
            width: 100%;
        }

        /* Form Footer */
        .form-footer {
            margin-top: 24px;
            text-align: center;
        }

        .form-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-theme .form-footer a {
            color: #a5b4fc;
        }

        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #6366f1;
            transition: width 0.3s;
        }

        .form-footer a:hover::after {
            width: 100%;
        }

        .form-footer a:hover {
            color: #4f46e5;
        }

        body.dark-theme .form-footer a:hover {
            color: #ffffff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 24px;
            }

            .form-box {
                padding: 28px 24px;
            }

            .form-box h2 {
                font-size: 26px;
            }

            .navbar .container {
                padding: 0 24px;
            }

            .nav-links {
                gap: 12px;
            }

            .nav-links span {
                display: none;
            }

            .mood-display {
                font-size: 20px;
                padding: 12px;
            }

            .form-group textarea {
                min-height: 100px;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">üè•</span>
                <span>FamCare</span>
            </h1>
            <div class="nav-links">
                <span>Welcome, Child!</span>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="/logout" class="btn-logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2>üìä Log Your Mood</h2>

            <!-- Error message -->
            <div th:if="${error}" class="alert alert-error">
                <p th:text="${error}">Error message</p>
            </div>

            <!-- Success message -->
            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}">Success message</p>
            </div>

            <form method="POST" th:action="@{/child/mood-log}" class="form">
                <div class="form-group">
                    <label for="moodScore">How are you feeling? (1-10)</label>
                    <input type="range" id="moodScore" name="moodScore" min="1" max="10" value="5" 
                           onchange="updateMoodLabel(this.value)" oninput="updateMoodLabel(this.value)" required>
                    <p id="moodDisplay" class="mood-display">5 - Neutral üòê</p>
                </div>

                <div class="form-group">
                    <label for="moodLabel">Mood Label:</label>
                    <select id="moodLabel" name="moodLabel" required>
                        <option value="">Select a mood...</option>
                        <option value="happy">Happy üòä</option>
                        <option value="sad">Sad üò¢</option>
                        <option value="anxious">Anxious üò∞</option>
                        <option value="calm">Calm üòå</option>
                        <option value="angry">Angry üò†</option>
                        <option value="excited">Excited ü§©</option>
                        <option value="tired">Tired üò¥</option>
                        <option value="confused">Confused üòï</option>
                        <option value="neutral">Neutral üòê</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes (optional):</label>
                    <textarea id="notes" name="notes" placeholder="Write anything about your day or how you're feeling..."></textarea>
                </div>

                <button type="submit" class="btn-primary btn-block">üíæ Log Mood</button>
            </form>

            <div class="form-footer">
                <a href="/child/dashboard">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        function updateMoodLabel(value) {
            const labels = {
                1: '1 - Very Bad üò¢',
                2: '2 - Bad üòû',
                3: '3 - Sad üòî',
                4: '4 - Down üòï',
                5: '5 - Neutral üòê',
                6: '6 - Good üôÇ',
                7: '7 - Very Good üòä',
                8: '8 - Happy üòÑ',
                9: '9 - Very Happy ü§ó',
                10: '10 - Excellent ü§©'
            };
            document.getElementById('moodDisplay').textContent = labels[value] || value;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Journal Entry - FamCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #fdfefe;
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1c2e 0%, #2a1a3d 100%);
            color: #e2e8f0;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            animation: float-elegant 25s infinite ease-in-out;
            transition: opacity 0.3s ease;
        }

        body.dark-theme .gradient-orb {
            filter: blur(100px);
            opacity: 0.15;
        }

        .orb1 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            top: -8%;
            left: -8%;
            animation-delay: 0s;
        }

        body.dark-theme .orb1 {
            background: radial-gradient(circle at center, #6366f1 0%, #8b5cf6 100%);
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            bottom: -4%;
            right: -4%;
            animation-delay: 8s;
        }

        body.dark-theme .orb2 {
            background: radial-gradient(circle at center, #ec4899 0%, #f97316 100%);
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        body.dark-theme .orb3 {
            background: radial-gradient(circle at center, #06b6d4 0%, #3b82f6 100%);
        }

        @keyframes float-elegant {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.18;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.22;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.14;
            }
        }

        body.dark-theme .orb1,
        body.dark-theme .orb2,
        body.dark-theme .orb3 {
            animation: float-elegant-dark 25s infinite ease-in-out;
        }

        @keyframes float-elegant-dark {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.2;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.12;
            }
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.025) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 20s linear infinite;
            transition: background-image 0.3s ease;
        }

        body.dark-theme .bg-animation::before {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.07);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-theme .navbar {
            background: rgba(30, 32, 52, 0.9);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        body.dark-theme .logo {
            color: #f1f5f9;
        }

        .logo-icon {
            font-size: 26px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links span {
            color: #64748b;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        body.dark-theme .nav-links span {
            color: #cbd5e1;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-theme .nav-links a {
            color: #cbd5e1;
        }

        .nav-links a:not(.btn-logout):hover {
            color: #1a1a1a;
        }

        body.dark-theme .nav-links a:not(.btn-logout):hover {
            color: #ffffff;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white !important;
            padding: 9px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 16px rgba(239, 68, 68, 0.35);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: rgba(99, 102, 241, 0.1);
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            color: #6366f1;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        body.dark-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: #a5b4fc;
        }

        body.dark-theme .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 40px;
        }

        /* Dashboard */
        .dashboard {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        body.dark-theme .dashboard {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
        }

        /* Edit Header */
        .edit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .edit-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -1px;
            transition: color 0.3s ease;
            margin: 0;
        }

        body.dark-theme .edit-header h1 {
            color: #f9fafb;
        }

        /* Alerts */
        .alert {
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        body.dark-theme .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        body.dark-theme .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border-color: rgba(34, 197, 94, 0.3);
        }

        /* Section */
        .section {
            margin-top: 0;
        }

        /* Form Styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 600;
            font-size: 14px;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        body.dark-theme .form-group label {
            color: #e2e8f0;
        }

        .form-group input[type="text"],
        .form-group textarea {
            padding: 12px 16px;
            border: 1.5px solid #d1d5db;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            color: #1a1a1a;
        }

        body.dark-theme .form-group input[type="text"],
        body.dark-theme .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            color: #e2e8f0;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        body.dark-theme .form-group input[type="text"]:focus,
        body.dark-theme .form-group textarea:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 200px;
        }

        /* Checkbox Styling */
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.05);
            transition: all 0.3s ease;
        }

        body.dark-theme .checkbox-label {
            background: rgba(99, 102, 241, 0.1);
        }

        .checkbox-label:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        body.dark-theme .checkbox-label:hover {
            background: rgba(99, 102, 241, 0.15);
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        /* Checkbox Info */
        .checkbox-info {
            background: rgba(99, 102, 241, 0.08);
            border-left: 4px solid #6366f1;
            padding: 14px 16px;
            margin-top: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #4f46e5;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        body.dark-theme .checkbox-info {
            background: rgba(99, 102, 241, 0.15);
            border-left-color: #8b5cf6;
            color: #a5b4fc;
        }

        .checkbox-info strong {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        /* Form Buttons */
        .form-buttons {
            display: flex;
            gap: 14px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .btn-primary {
            padding: 14px 36px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: -0.2px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.25);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(99, 102, 241, 0.35);
        }

        .btn-cancel {
            background: white;
            color: #6366f1;
            padding: 14px 36px;
            border: 1.5px solid #d1d5db;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        body.dark-theme .btn-cancel {
            background: rgba(255, 255, 255, 0.08);
            color: #a5b4fc;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
        }

        .btn-cancel:hover {
            background: #f3f4f6;
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        body.dark-theme .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* Entry Meta */
        .entry-meta {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            color: #64748b;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        body.dark-theme .entry-meta {
            border-top-color: rgba(255, 255, 255, 0.08);
            color: #94a3b8;
        }

        .entry-meta p {
            margin-bottom: 6px;
        }

        .entry-meta span {
            font-weight: 600;
            color: #1a1a1a;
        }

        body.dark-theme .entry-meta span {
            color: #cbd5e1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 24px;
            }

            .dashboard {
                padding: 28px 24px;
            }

            .edit-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .edit-header h1 {
                font-size: 26px;
            }

            .navbar .container {
                padding: 0 24px;
            }

            .nav-links {
                gap: 12px;
            }

            .nav-links span {
                display: none;
            }

            .form-buttons {
                flex-direction: column;
            }

            .btn-primary,
            .btn-cancel {
                width: 100%;
                text-align: center;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">üè•</span>
                <span>FamCare</span>
            </h1>
            <div class="nav-links">
                <span>Welcome, Child!</span>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="/logout" class="btn-logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="edit-header">
                <h1>Edit Journal Entry ‚úèÔ∏è</h1>
                <a href="/child/journal" class="btn-cancel">‚Üê Back</a>
            </div>

            <!-- Error/Success messages -->
            <div th:if="${error}" class="alert alert-error">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>

            <!-- Edit Entry Form -->
            <div class="section">
                <form method="POST" th:action="@{/child/journal/{id}/update(id=${entry.id})}" class="form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required placeholder="Give your entry a title..." th:value="${entry.title}">
                    </div>

                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="8" required placeholder="Write your thoughts and feelings..." th:text="${entry.content}"></textarea>
                    </div>

                    <!-- Privacy Setting with Clear Instructions -->
                    <div class="form-group">
                        <label for="isPrivate">Privacy Setting:</label>
                        
                        <!-- Hidden field to always send a value -->
                        <input type="hidden" name="isPrivate" value="false">
                        
                        <label class="checkbox-label">
                            <input type="checkbox" id="isPrivate" name="isPrivate" value="true" th:checked="${entry.isPrivate}">
                            <span>üîí Keep this entry private (only you can see it)</span>
                        </label>

                        <div class="checkbox-info">
                            <strong>üìå How it works:</strong>
                            ‚úì <strong>CHECKED</strong> = üîí Private (Only you can see)<br>
                            ‚òê <strong>UNCHECKED</strong> = üëÅÔ∏è Shared (Your parents can see)
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-primary">üíæ Save Changes</button>
                        <a href="/child/journal" class="btn-cancel">Cancel</a>
                    </div>
                </form>

                <div class="entry-meta">
                    <p>Created: <span th:text="${entry.createdAt}">2025-11-02</span></p>
                    <p>Last Updated: <span th:text="${entry.updatedAt}">2025-11-02</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        // Handle checkbox submission behavior
        document.getElementById('isPrivate').addEventListener('change', function() {
            if (this.checked) {
                console.log('Entry will be PRIVATE (only you see)');
            } else {
                console.log('Entry will be SHARED (parents can see)');
            }
        });
    </script>
</body>
</html>

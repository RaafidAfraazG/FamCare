<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - FamCare Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ğŸ¥ FamCare - Admin Panel</h1>
            <div class="nav-links">
                <a href="/admin/dashboard">Admin Dashboard</a>
                <a href="/admin/create-user">Create User</a>
                <a href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <h1>ğŸ“‹ All Users</h1>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p class="mood-score" th:text="${totalUsers}"></p>
                </div>

                <div class="stat-card">
                    <h3>Parents</h3>
                    <p class="mood-score" th:text="${parents != null ? parents.size() : 0}"></p>
                </div>

                <div class="stat-card">
                    <h3>Children</h3>
                    <p class="mood-score" th:text="${children != null ? children.size() : 0}"></p>
                </div>
            </div>

            <!-- Parents List -->
            <div class="section">
                <h2>ğŸ‘¨â€ğŸ’¼ Parent Users</h2>
                <div th:if="${parents != null and parents.size() > 0}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Full Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="parent : ${parents}">
                                <td th:text="${parent.id}"></td>
                                <td th:text="${parent.username}"></td>
                                <td th:text="${parent.email}"></td>
                                <td th:text="${parent.fullName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${parents != null and parents.size() > 0}">
                    <p class="no-data">No parent users yet.</p>
                </div>
            </div>

            <!-- Children List -->
            <div class="section">
                <h2>ğŸ‘§ Child Users</h2>
                <div th:if="${children != null and children.size() > 0}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Full Name</th>
                                <th>Parent ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="child : ${children}">
                                <td th:text="${child.id}"></td>
                                <td th:text="${child.username}"></td>
                                <td th:text="${child.email}"></td>
                                <td th:text="${child.fullName}"></td>
                                <td th:text="${child.parentId}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${children != null and children.size() > 0}">
                    <p class="no-data">No child users yet.</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="/admin/create-user" class="btn-primary">â• Create New User</a>
                <a href="/admin/dashboard" class="btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>

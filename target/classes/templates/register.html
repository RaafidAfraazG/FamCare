<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FamCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #fdfefe;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1c2e 0%, #2a1a3d 100%);
            color: #e2e8f0;
        }

        /* Elegant Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            animation: float-elegant 25s infinite ease-in-out;
            transition: opacity 0.3s ease;
        }

        body.dark-theme .gradient-orb {
            filter: blur(100px);
            opacity: 0.15;
        }

        .orb1 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            top: -8%;
            left: -8%;
            animation-delay: 0s;
        }

        body.dark-theme .orb1 {
            background: radial-gradient(circle at center, #6366f1 0%, #8b5cf6 100%);
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            bottom: -4%;
            right: -4%;
            animation-delay: 8s;
        }

        body.dark-theme .orb2 {
            background: radial-gradient(circle at center, #ec4899 0%, #f97316 100%);
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        body.dark-theme .orb3 {
            background: radial-gradient(circle at center, #06b6d4 0%, #3b82f6 100%);
        }

        @keyframes float-elegant {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.18;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.22;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.14;
            }
        }

        body.dark-theme .orb1,
        body.dark-theme .orb2,
        body.dark-theme .orb3 {
            animation: float-elegant-dark 25s infinite ease-in-out;
        }

        @keyframes float-elegant-dark {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            33% {
                transform: translate(40px, -40px) scale(1.08);
                opacity: 0.2;
            }
            66% {
                transform: translate(-25px, 25px) scale(0.92);
                opacity: 0.12;
            }
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.025) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 20s linear infinite;
            transition: background-image 0.3s ease;
        }

        body.dark-theme .bg-animation::before {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.07);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            animation: slideDown 0.6s ease-out;
        }

        body.dark-theme .navbar {
            background: rgba(30, 32, 52, 0.9);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        body.dark-theme .logo {
            color: #f1f5f9;
        }

        .logo-icon {
            font-size: 26px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-theme .nav-links a {
            color: #cbd5e1;
        }

        .nav-links a:not(.btn-login):hover {
            color: #1a1a1a;
        }

        body.dark-theme .nav-links a:not(.btn-login):hover {
            color: #ffffff;
        }

        .nav-links a:not(.btn-login)::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }

        .nav-links a:not(.btn-login):hover::after {
            width: 100%;
        }

        .btn-login {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white !important;
            padding: 9px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(99, 102, 241, 0.25);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 16px rgba(99, 102, 241, 0.35);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: rgba(99, 102, 241, 0.1);
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            color: #6366f1;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        body.dark-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: #a5b4fc;
        }

        body.dark-theme .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Main Container */
        .main-wrapper {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 520px;
            width: 100%;
            padding: 40px 36px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(12px);
            text-align: center;
            animation: zoomIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-theme .container {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h2 {
            font-size: 28px;
            margin-bottom: 14px;
            color: #1a1a1a;
            font-weight: 700;
            letter-spacing: -0.5px;
            animation: fadeInDown 0.8s ease-out;
            transition: color 0.3s ease;
        }

        body.dark-theme h2 {
            color: #f1f5f9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
            animation: fadeIn 1s ease-out;
            transition: color 0.3s ease;
        }

        body.dark-theme .subtitle {
            color: #cbd5e1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .subtitle a {
            color: #6366f1;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        body.dark-theme .subtitle a {
            color: #a5b4fc;
        }

        .subtitle a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #6366f1;
            transition: width 0.3s;
        }

        .subtitle a:hover::after {
            width: 100%;
        }

        .subtitle a:hover {
            color: #8b5cf6;
        }

        body.dark-theme .subtitle a:hover {
            color: #ffffff;
        }

        /* Alert Box */
        .alert-error {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-left: 3px solid #ec4899;
            color: #db2777;
            padding: 16px 18px;
            border-radius: 10px;
            margin: 24px 0;
            font-size: 14px;
            text-align: left;
            animation: slideInRight 0.5s ease-out;
            transition: background 0.3s ease, border 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        body.dark-theme .alert-error {
            background: rgba(236, 72, 153, 0.15);
            border-color: rgba(236, 72, 153, 0.4);
            border-left-color: #f472b6;
            color: #fda4af;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error a {
            color: #db2777;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        body.dark-theme .alert-error a {
            color: #f9a8d4;
        }

        .alert-error a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #db2777;
            transition: width 0.3s;
        }

        .alert-error a:hover::after {
            width: 100%;
        }

        .alert-error a:hover {
            color: #be185d;
        }

        body.dark-theme .alert-error a:hover {
            color: #ffffff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 28px;
            animation: fadeIn 1.2s ease-out;
        }

        .btn-primary, .btn-secondary {
            padding: 14px 0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            letter-spacing: -0.2px;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.25);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(99, 102, 241, 0.35);
        }

        .btn-secondary {
            background: white;
            color: #6366f1;
            border: 1.5px solid #d1d5db;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        body.dark-theme .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #a5b4fc;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        body.dark-theme .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 28px 0;
            text-align: center;
            color: #94a3b8;
            font-size: 13px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        body.dark-theme footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 32px 28px;
            }

            h2 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            .navbar .container {
                padding: 0 24px;
            }

            .nav-links {
                gap: 12px;
            }

            .theme-toggle {
                padding: 8px 10px;
                font-size: 16px;
            }

            .btn-primary, .btn-secondary {
                padding: 12px 0;
                font-size: 14px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Elegant Background Animation -->
    <div class="bg-animation">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">üè•</span>
                <span>FamCare</span>
            </h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="/login" class="btn-login">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-wrapper">
        <div class="container">
            <h2>Create Account</h2>
            <p class="subtitle">Note: Use the <a href="/admin/create-user">Admin Panel</a> to create accounts easily.</p>

            <div class="alert-error">
                Please use the Admin Panel to create user accounts. <a href="/admin/create-user">Click here to go to Admin Panel</a>
            </div>

            <div class="action-buttons">
                <a href="/admin/create-user" class="btn-primary">Go to Admin Panel</a>
                <a href="/login" class="btn-secondary">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FamCare - Mental Health Tracking. All rights reserved.</p>
    </footer>

    <script>
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<span id="themeIcon">‚òÄÔ∏è</span>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<span id="themeIcon">üåô</span>';
                localStorage.setItem('theme', 'light');
            }
        }

        // Add subtle hover effects to alert box
        const alertBox = document.querySelector('.alert-error');
        if (alertBox) {
            alertBox.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(2px)';
            });
            alertBox.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        }

        // Add click animation to buttons
        const buttons = document.querySelectorAll('.btn-primary, .btn-secondary');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
